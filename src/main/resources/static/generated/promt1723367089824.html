<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        .image {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-container-guide {
            width: 100%;
            height: auto;
             position: relative;
            margin-bottom: 20px;
            margin-left:100px
        }
        .text-block {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .order-form {
            background-image: url('images/chok.jpg');
            background-size: cover;
            padding: 20px;
            border-radius: 5px;
            color: #333;
            text-align: center;
        }
        .order-form input, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .order-form button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
         .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact {
            float: right;
        }
    </style><head>
    <title>Generated Content</title>
 <meta charset="UTF-8"> </head>
<body>
    <div class="container">
    <div class="navbar"  >
   <a href="/сhat">На главную </a>
</div>
 <div class="container">   <p>напиши путешествие из Нарына в Гондурас</p> </div>
    </div>
</body>
</html>
